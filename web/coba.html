<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #2e2e2e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.2);
            height: 100vh; /* Sidebar full height */
            position: fixed;
        }

        /* Sidebar List */
        .sidebar ul {
            list-style-type: none;
            flex-grow: 1;
        }

        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #555;
            transition: background-color 0.3s;
        }

        /* Tombol New List */
        .new-list-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: auto;
            width: 100%;
        }

        .new-list-btn:hover {
            background-color: #555;
            transition: background-color 0.3s;
        }

        /* Content Area */
        .content {
            margin-left: 20%;
            width: 80%;
            padding: 20px;
            background-color: #1e1e1e;
        }

        /* Task List */
        .task-list {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 20px;
            height: 90vh;
            overflow-y: auto;
        }

        .task-item {
            background-color: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:hover {
            background-color: #555;
        }

        /* Completed icon */
        .completed-icon {
            background-color: #00b300;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li>Memulai</li>
            <li>Belanja</li>
            <li>MSIB</li>
        </ul>
        <button class="new-list-btn">+ New List</button>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h2>MSIB</h2>
        <div class="task-list">
            <div class="task-item">
                <span>Test Administrasi Ruang Guru</span>
                <span class="completed-icon">✓</span>
            </div>
            <div class="task-item">
                <span>Course.net</span>
                <span class="completed-icon">✓</span>
            </div>
            <div class="task-item">
                <span>Learning X</span>
                <span class="completed-icon">✓</span>
            </div>
            <div class="task-item">
                <span>Ruang Guru Fullstack</span>
                <span class="completed-icon">✓</span>
            </div>
            <div class="task-item">
                <span>Mari Belajar</span>
                <span class="completed-icon">✓</span>
            </div>
            <div class="task-item">
                <span>Mojadi App iOS & Android Dev</span>
                <span class="completed-icon">✓</span>
            </div>
            <div class="task-item">
                <span>Vocasia (Berkas 1)</span>
                <span class="completed-icon">✓</span>
            </div>
        </div>
    </div>

</body>
</html>
